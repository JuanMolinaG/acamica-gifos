<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifOS</title>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main/main.css">
    <link rel="stylesheet" href="./css/theme1/theme1.css">
    <link rel="stylesheet" href="./css/theme2/theme2.css">
</head>
<body class="sailor-day">
    <header>
        <div class="top-bar">
            <span>¡Bienvenidos/as a Gifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</span>
        </div>
        <nav class="nav-bar">
            <div class="logo-container">
                <img src="./assets/img/gifos_logo.png" alt="Logo gifos">
            </div>
            <div class="navigation-container">
                <a href="#" class="btn-primary btn-xl">Crear Gifos</a><!--
             --><div class="theme-changer">
                    <span class="btn-primary btn-lg">Elegir tema</span><!--
                 --><span class="btn-primary btn-arrow"><img src="./assets/img/dropdown.svg" alt="Flecha hacia abajo"></span>
                    <ul class="theme-options container-box">
                        <li class="btn-full active">Sailor Day</li>
                        <li class="btn-full">Sailor Night</li>
                    </ul>
                </div><!--
             --><a href="#" class="my-gifos">Mis Gifos</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <section class="search-section">
            <div class="search-container container-box">
                <div class="title-bar">
                    <span>Buscar</span>
                </div>
                <form action="#" class="search-form">
                    <input type="text" name="search" class="search-input" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"><!--
                 --><button type="submit" class="btn-md btn-disabled search-button"><img src="./assets/img/lupa.svg" alt="lupa">Buscar</button>
                </form>
            </div>
        </section>
        <section class="suggested-section">
            <input type="text" class="title-input" readonly value="Hoy te sugerimos:">
            <div class="suggested-container">
                <div class="suggested-item container-box">
                    <div class="title-bar">
                        <span>#HotRod</span>
                        <a href="#"><img src="./assets/img/close.svg" alt=""></a>
                    </div>
                    <div class="item-body">
                        <img src="./assets/img/hot-rod.jpg" alt="">
                        <a href="#" class="btn-sm btn-secondary">Ver más...</a>
                    </div>
                </div>
                <div class="suggested-item container-box loading">
                    <div class="title-bar"><span>#DummyText</span></div>
                    <div class="item-body">
                        <div class="spinner">
                            <div class="double-bounce1"></div>
                            <div class="double-bounce2"></div>
                        </div>
                    </div>
                </div>
                <div class="suggested-item container-box loading">
                    <div class="title-bar"><span>#DummyText</span></div>
                    <div class="item-body">
                        <div class="spinner">
                            <div class="double-bounce1"></div>
                            <div class="double-bounce2"></div>
                        </div>
                    </div>
                </div>
                <div class="suggested-item container-box loading">
                    <div class="title-bar"><span>#DummyText</span></div>
                    <div class="item-body">
                        <div class="spinner">
                            <div class="double-bounce1"></div>
                            <div class="double-bounce2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="trends-section">
            <input type="text" class="title-input" readonly value="Tendencias:">
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifOS</title>
    <link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main/main.css">
    <link rel="stylesheet" href="./css/theme1/theme1.css">
    <link rel="stylesheet" href="./css/theme2/theme2.css">
</head>
<body class="sailor-day">
    <header>
        <div class="title-bar top-bar">
            <span>¡Bienvenidos/as a Gifos.com! ——————Donde los gifs están.////// Número de visitas: 12.765.803</span>
        </div>
        <nav class="nav-bar">
            <div class="logo-container">
                <img src="./assets/img/gifos_logo.png" alt="Logo gifos">
            </div>
            <div class="navigation-container">
                <a href="#" class="btn btn-primary btn-big">Crear Gifos</a>
                <label for="themeChanger">
                    <span>Elegir tema</span>
                </label>
                <select name="themeChanger" id="themeChanger" class="btn btn-primary btn-big">
                    <option value="sailor-day">Sailor Day</option>
                    <option value="sailor-night">Sailor Night</option>
                </select>
                <a href="#" class="btn btn-primary btn-big">Mis Gifos</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <section class="search-section">
            <div class="search-container">
                <div class="title-bar">
                    <span>Buscar</span>
                </div>
                <form action="#">
                    <input type="text" name="search" placeholder="Busca gifs, hashtags, temas, busca lo que quieras…">
                    <button type="submit"><img src="./assets/img/lupa.svg" alt="lupa">Buscar</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
